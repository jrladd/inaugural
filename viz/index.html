<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: .6;
  shape-rendering: geometricPrecision;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}
#tools div {
  display: inline;
}

form, select {
  float: right;
  display: inline;
}

</style>
<body>
<div id='tools'></div>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var graph;

svg.append('rect')
    .attr('width', '100%')
    .attr('height', '100%')
    .attr('fill', '#FFFFFF');

// Call zoom for svg container.
svg.call(d3.zoom().on('zoom', zoomed)).on("dblclick.zoom", null);

var container = svg.append('g');

// Create form for search (see function below).
var search = d3.select("div#tools").append('form').attr('onsubmit', 'return false;');

var color = d3.scaleOrdinal()
    .domain([0,1])
    .range(['#87a9cf','#FFA500']);

var weight = d3.scaleLinear()
    .domain([0,1])
    .range([1,5]);

var box = search.append('input')
	.attr('type', 'text')
	.attr('id', 'searchTerm')
	.attr('placeholder', 'Type to search...');

var button = search.append('input')
	.attr('type', 'button')
	.attr('value', 'Search')
	.on('click', function () { searchNodes(); });

// Toggle for ego networks on click (below).
var toggle = 0;

var link = container.append("g")
    .attr("class", "links")
  .selectAll(".link"),
    node = container.append("g")
      .attr("class", "nodes")
    .selectAll(".node");


d3.json("../data/inaugural.json", function(error, json) {
  if (error) throw error;

  graph = json;

  update();

});


// Zooming function translates the size of the svg container.
function zoomed() {
	  container.attr("transform", "translate(" + d3.event.transform.x + ", " + d3.event.transform.y + ") scale(" + d3.event.transform.k + ")");
}

// Search for graph.nodes by making all unmatched graph.nodes temporarily transparent.
function searchNodes() {
	var term = document.getElementById('searchTerm').value;
	var selected = container.selectAll('.node').filter(function (d, i) {
		return d.id.toString().search(term.toLowerCase()) == -1;
	});
	selected.style('opacity', '0');
	var link = container.selectAll('.link');
	link.style('stroke-opacity', '0');
	d3.selectAll('.node').transition()
		.duration(5000)
		.style('opacity', '1');
	d3.selectAll('.link').transition().duration(5000).style('stroke-opacity', '0.6');
}

//Draw the graph!
function update() {

  var simulation = d3.forceSimulation(graph.nodes)
      .force("link", d3.forceLink(graph.links))//.id(function(d) { return d.id; }))
      .force("charge", d3.forceManyBody().strength([-300]))//.distanceMax([500]))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .stop();

  for (var i = 0, n = Math.ceil(Math.log(simulation.alphaMin()) / Math.log(1 - simulation.alphaDecay())); i < n; ++i) {
    simulation.tick();
  }
  // Data join with only those new links and corresponding nodes.
  link = link.data(graph.links, function(d) {return d.source.id + ', ' + d.target.id;});
  link.exit().remove();
  var linkEnter = link.enter().append('line')
    .attr('class', 'link');
      link = linkEnter.merge(link)
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; })
            .attr("stroke-width", function(d) { return weight(d.weight); });

  // When adding and removing graph.nodes, reassert attributes and behaviors.
  node = node.data(graph.nodes, function(d) {return d.id;});
  node.exit().remove();
  var nodeEnter = node.enter().append('circle')
  .attr('r', 10)//function(d) { return degreeSize(d.degree, graph);})
  // Color by degree centrality calculation in NetworkX.
  .attr("fill", function(d) { return color(d.bipartite); })
    .attr('class', 'node')
    .attr('id', function(d) { return "n" + d.id.toString(); })
    .attr('clickToggle', 0)
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    // On click, toggle ego networks for the selected node. (See function above.)
    .on('click', function(d) { toggleClick(d); });


  node = nodeEnter.merge(node);

    node.append("title")
        .text(function(d) { return d.id; });

}

// A function to handle click toggling based on neighboring graph.nodes.
function toggleClick(d) {


  // Make object of all neighboring graph.nodes.
   connectedNodes = {};
   connectedNodes[d.id] = true;
   graph.links.forEach(function(l) {
     if (l.source.id == d.id) { connectedNodes[l.target.id] = true; }
     else if (l.target.id == d.id) { connectedNodes[l.source.id] = true; };
   });

      if (toggle == 0) {
        // Ternary operator restyles graph.links and graph.nodes if they are adjacent.
        d3.selectAll('.link').style('stroke-opacity', function (l) {
          return l.target == d || l.source == d ? 1 : 0.2;
        });
        d3.selectAll('.node').style('opacity', function (n) {
          if (n.id in connectedNodes) { return 1; }
          else { return 0.2; };
        });

    // Show information when node is clicked
    d3.select('div#tools').append('span').text(d.topic_words);
        toggle = 1;
      }
      else {
        // Restore graph.nodes and graph.links to normal opacity.
        d3.selectAll('.link').style('stroke-opacity', 0.6);
        d3.selectAll('.node').style('opacity', 1);
        d3.selectAll('span').remove();
        toggle = 0;
      }
}

</script>
</body>
